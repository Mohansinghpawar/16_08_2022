<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The constructor Property</h2>

<p>The constructor property returns the function that created the Array prototype:</p>

<p id="Constr"></p>

<script>
const Names = ["sachin", "harish", "Pramod", "Rajesh"];
let text = Names.constructor;

document.getElementById("Constr").innerHTML = text;
</script>

</body>
</html>
