<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.sort() method sorts the elements of an array.</p>
<p>The Array.reverse() method reverses the order.</p>
<p>First it  will sorted in Alphabaticale manner</p>

<p id="rev"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.sort();
fruits.reverse();
document.getElementById("rev").innerHTML = fruits;
</script>

</body>
</html>
