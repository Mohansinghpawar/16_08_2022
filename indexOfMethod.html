<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The indexOf() Method</h2>

<p>indexOf() return the Exact Position of Element:</p>

<p id="indexOf"></p>

<script>
const fruits = ["Rihan", "Payal", "Geeta", "Sharad"];
let index = fruits.indexOf("Sharad");

document.getElementById("indexOf").innerHTML = index;
</script>

</body>
</html>
